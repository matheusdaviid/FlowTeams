<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTeams - Projetos</title>
    <link rel="stylesheet" href="./assets/css/TelaProjetos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Menu lateral esquerdo -->
    <div class="sidebar">
        <!-- Nome do site -->
        <div class="logo_content">
            <span class="logo_name">FlowTeams</span>
        </div>

        <!-- Barra de busca dentro do sidebar -->
        <div class="search-bar-container">
            <div class="search-icon-container">
                <i class="bi bi-search search-icon"></i>
            </div>
            <input type="text" placeholder="Pesquise aqui" class="search-bar">
        </div>

        <!-- Menu com opções de navegação dispostas verticalmente -->
        <div class="menu">
            <div class="menu">
                <button onclick="window.location.href='./TelaInicial.html'"><i class="bi bi-house"></i> <span class="menu_text">Início</span></button>
                <button onclick="window.location.href='./TelaProjetos.html'"><i class="bi bi-kanban"></i> <span class="menu_text">Projetos</span></button>
                <button><i class="bi bi-calendar2-date"></i> <span class="menu_text">Calendário</span></button>
                <button><i class="bi bi-people-fill"></i> <span class="menu_text">Equipes</span></button>
            </div>
        </div>
    </div>

    <!-- Conteúdo principal do site -->
    <div class="main-content">
        <!-- Componente branco que agrupa o formulário de cadastro de projetos -->
        <div class="content-wrapper">
            <h1>Cadastrar Projeto</h1>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectTitle">Título:</label>
                    <input type="text" id="projectTitle" placeholder="Digite aqui o nome do projeto" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Início:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">Término:</label>
                    <input type="date" id="endDate" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Descrição:</label>
                    <textarea id="projectDescription" placeholder="Digite aqui informações sobre o projeto" rows="4"
                        required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">Salvar</button>
                    <button type="button" class="btn-alterar">Alterar</button>
                    <button type="button" class="btn-excluir" style="display: none;">Excluir</button>
                </div>
            </form>

            <!-- Seção de projetos cadastrados -->
            <section class="recent-projects">
                <h2>Projetos Cadastrados</h2>
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projetos serão adicionados dinamicamente aqui -->
                </div>
            </section>
        </div>
    </div>

    <script src="./assets/js/sidebar.js"></script>
    <link rel="stylesheet" href="./assets/css/TelaProjetos.css">
<script src="./assets/js/TelaProjetos.js"></script>
</body>

</html>
