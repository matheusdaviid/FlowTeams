<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTeams</title>
    <link rel="stylesheet" href="./assets/css/TelaInicial.css">
    <link rel="stylesheet" href="./assets/css/carrossel.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Menu lateral esquerdo -->
    <div class="sidebar">
        <!-- Nome do site -->
        <div class="logo_content">
            <span class="logo_name">FlowTeams</span>
        </div>

        <!-- Barra de busca dentro do sidebar -->
        <div class="search-bar-container">
            <div class="search-icon-container">
                <i class="bi bi-search search-icon"></i>
            </div>
            <input type="text" placeholder="Pesquise aqui" class="search-bar">
        </div>

        <!-- Menu com opções de navegação dispostas verticalmente -->
        <div class="menu">
            <div class="menu">
                <button onclick="window.location.href='./TelaInicial.html'"><i class="bi bi-house"></i> <span class="menu_text">Início</span></button>
                <button onclick="window.location.href='./TelaProjetos.html'"><i class="bi bi-kanban"></i> <span class="menu_text">Projetos</span></button>
                <button><i class="bi bi-calendar2-date"></i> <span class="menu_text">Calendário</span></button>
                <button><i class="bi bi-people-fill"></i> <span class="menu_text">Equipes</span></button>
            </div>
        </div>
    </div>

    <!-- Conteúdo principal do site -->
    <div class="main-content">
        <!-- Componente branco que agrupa o carrossel e a seção de designs recentes -->
        <div class="content-wrapper">
            <!-- Carrossel de boas-vindas -->
            <div class="welcome-carousel">
                <img src="./assets/img/Carrossel.png" alt="Carrossel" class="carousel-image">
                <h1>BEM VINDO AO <span class="underline">FLOWTEAMS</span></h1>
            </div>

            <!-- Seção de designs recentes -->
            <section class="recent-designs">
                <h2>Projetos recentes</h2>
                <div class="designs-grid">
                    <!-- Cada design recente com ícone e texto -->
                    <div class="design">
                        <div class="design-thumbnail"></div>
                        <p>Trabalho</p>
                    </div>
                    <div class="design">
                        <div class="design-thumbnail"></div>
                        <p>Pirâmide de comport...</p>
                    </div>
                    <div class="design">
                        <div class="design-thumbnail"></div>
                        <p>Design em grupo</p>
                    </div>
                    <div class="design">
                        <div class="design-thumbnail"></div>
                        <p>Trabalho sem nome</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <link rel="stylesheet" href="./assets/css/TelaInicial.css">
    <script src="./assets/js/sidebar.js"></script>
</body>

</html>
